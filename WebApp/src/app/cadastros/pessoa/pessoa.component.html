<div class="titulo">
  <h3>
    Cadastro de pessoa
  </h3>
</div>

<div class="row">
  <div class="col s12 m3 l3">
    <mat-form-field>
      <!--APP MODULE TS É AONDE IMPORTA OS  COMPONENTES DO MATERIAL-->
      <input matInput placeholder="Id" type="number" [(ngModel)]="pessoa.pessoaId" required>
      <!-- NgModel referencia o html com typeScript-->
    </mat-form-field>
  </div>
  <div class="col s12 m9 l9">
    <mat-form-field>
      <input matInput placeholder="Nome" type="text" [(ngModel)]="pessoa.nome" required>
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="Idade" type="number" [(ngModel)]="pessoa.idade" required>
    </mat-form-field>
  </div>

  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="CPF" type="text" [(ngModel)]="pessoa.cpf" required>
    </mat-form-field>
  </div>

  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="RG" type="text" [(ngModel)]="pessoa.rg" required>
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col s12 m4 l4">
    <mat-radio-group>
      <div>
        <mat-radio-button value="1">Masculino</mat-radio-button>
      </div>
      <div>
        <mat-radio-button value="2"  >Feminino</mat-radio-button>
      </div>
      <div>
        <mat-radio-button value="3" >Outros</mat-radio-button>
      </div>
    </mat-radio-group>
  </div>
</div>

<div class="row">
  <div class="col s12 m4 l4">
    <button mat-button (click)="salvarPessoa()">Salvar</button>
  </div>
</div>

  <h3>Lista de Pessoas </h3>
  
  <div *ngFor="let pessoa of pessoas">
    <!-- como se fosse foreach no java -->
    <p>{{pessoa.pessoaId}} - {{pessoa.nome}}</p>
  </div>


<div class="row">
  <div class="col s12 m12 l12">  
    <table mat-table [dataSource]="dataSource" matSort class="table-striped">
      <!-- Codigo -->
      <ng-container matColumnDef="pessoaId">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let element"> {{element.pessoaId}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef> Idade </th>
        <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="rg">
          <th mat-header-cell *matHeaderCellDef> RG </th>
          <td mat-cell *matCellDef="let element"> {{element.rg}} </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>    
  </div>
</div>
